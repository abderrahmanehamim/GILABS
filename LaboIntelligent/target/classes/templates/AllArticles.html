    <main id="main" class="main">
    <div class="row">
     <section class="section dashboard">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center mb-4">Tous les Articles</h4>
      <div class="table-wrap">
        <table class="table">
          <thead class="thead-primary">
            <tr>
              <th>Images</th>
              <th>Nom d'Article</th>
              <th>Domaine</th>
              <th>Reference</th>
              <th>Catégorie</th>
              <th>Quantité</th>
              <th>Documentation</th>
              <th>Description</th>
              <th>laboratoires</th>
              <th>Modifier l'Article</th>
              <th>Supprimer l'article</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="article : ${articles}">
             <td>
  <img th:src="@{'/articleimg/' + ${article.visuel}}" alt="Article Image" class="small-image">
</td>
              <td th:text="${article.articlenom}"></td>
              <td th:text="${article.domaine}"></td>
              <td th:text="${article.reference}"></td>
              <td th:text="${article.categorie}"></td>
              <td th:text="${article.quantite}"></td>
              <td th:text="${article.documentation}"></td>
              <td th:text="${article.description}"></td>
              <td th:text="${article.laboratoire.Laboname}"></td>
                           <td>
                <a th:href="@{/articles/edit/__${article.id}__}" class="btn btn-primary" id="editButton" >Modifier</a>
              </td>
              <td>
                <a th:href="@{/articles/delete/__${article.id}__}" class="btn btn-primary" id="deleteButton">Supprimer</a>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>

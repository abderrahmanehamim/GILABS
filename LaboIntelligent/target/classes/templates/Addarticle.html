<body>

     <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
  
      <div class="d-flex align-items-center justify-content-between">
        <a href="/Admin/Home" class="logo d-flex align-items-center">
          <img src="assets/img/logo.png" alt="">
          <span class="d-none d-lg-block">GiLabs</span>
        </a>
 
      </div><!-- End Logo -->
  
     
  
     
  
    </header><!-- End Header -->
  

	
  <!-- Main Content -->
   <main id="main" class="main">

    <div class="row"></div>

    <section class="section dashboard">
        <form th:action="@{/addarticles}" method="POST"  enctype="multipart/form-data">

            <div class="form-group">
                <label for="articlenom">Nom d'Article</label>
                <input type="text" class="form-control" id="articlenom" name="articlenom" placeholder="Article Nom">
            </div>

            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="file">
                <label class="custom-file-label" for="customFile">Image d'article</label>
            </div>

            <div class="form-group">
                <label for="documentation">Documentation</label>
                <textarea class="form-control" id="documentation" name="documentation" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="quantite">Quantité</label>
                <select class="form-control" id="quantite" name="quantite">
                    <option th:each="num : ${#numbers.sequence(1, 10)}" th:value="${num}" th:text="${num}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="domaine">Domaine</label>
                <input type="text" class="form-control" id="domaine" name="domaine" placeholder="">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="categorie">Catégorie</label>
                    <input type="text" class="form-control" id="categorie" name="categorie">
                </div>

                <div class="form-group col-md-4">
                    <label for="lab">Laboratoires</label>
                    <select name="lab" class="form-control">
                        <option th:each="lab : ${labs}" th:value="${lab.code}" th:text="${lab.Laboname}">
                        </option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="reference">Référence</label>
                    <input type="text" class="form-control" id="reference" name="reference">
                </div>
            </div>

            <div class="form-group col-md-2">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>

    </section>

</main>
